<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="onCancel()">cancel</button>
  <button mat-raised-button mat-dialog-close color="warn" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
